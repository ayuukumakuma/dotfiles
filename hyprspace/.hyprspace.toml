# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            ギャップ設定                                       ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[gaps]
# 内側のギャップ（ウィンドウ間のスペース）
# 定数またはモニターごとの設定が可能
inner.horizontal = 5
inner.vertical = 5
# 外側のギャップ（画面端からのスペース）
# 形式: 定数整数またはモニターごとの配列
# モニターごとの配列構文：
#   outer.top = [
#     { monitor.main = 16 },           # メインモニターは16px
#     { monitor."Built-in" = 32 },     # 内蔵ディスプレイは32px
#     { monitor.1 = 24 },              # シーケンス内の最初のモニターは24px
#     24                               # デフォルトフォールバック（必須）
#   ]
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

# 例: モニターごとに異なるギャップ（使用する場合はコメント解除）
# [gaps]
# outer.top = [
#   { monitor.main = 20 },            # メインモニターのメニューバースペース
#   { monitor."Built-in" = 35 },      # MacBookのノッチスペース
#   { monitor.secondary = 10 },       # セカンダリモニターの最小スペース
#   15                                 # その他のモニターのデフォルト
# ]

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                     ワークスペースからモニターへの割り当て                     ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# 特定のワークスペースを特定のモニターに強制
# 形式: workspace-number = "monitor-pattern" または ["pattern1", "pattern2"]
# モニターパターン:
#   "main" - プライマリモニター
#   "secondary" - プライマリ以外のモニター
#   1, 2, 3 - シーケンス番号によるモニター（1ベース）
#   "pattern" - 大文字小文字を区別しない正規表現マッチ（例: "Dell.*", "LG.*"）
#
# 例（使用する場合はコメント解除）:
# [workspace-to-monitor-force-assignment]
# 1 = "main"                          # ワークスペース1は常にメインモニター
# 2 = "main"                          # ワークスペース2は常にメインモニター
# 3 = "secondary"                     # ワークスペース3は任意のセカンダリモニター
# 4 = ["Built-in", 1]                 # ワークスペース4は内蔵優先、フォールバックはモニター1
# 5 = "LG.*"                          # ワークスペース5は任意のLGモニター

[workspace-to-monitor-force-assignment]
1 = "main"
2 = "main"
3 = "main"
4 = "main"
5 = "main"
6 = "main"
7 = "main"
8 = "secondary"
9 = "secondary"
0 = "Deskpad*"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            キーマッピング                                     ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[key-mapping]
# キーボードレイアウトプリセット
# オプション: 'qwerty', 'dvorak', 'colemak'
preset = "qwerty"

# カスタムキーリマッピング（オプション）
# 非標準キーをキーコードにマッピング
# 例（使用する場合はコメント解除）:
# [key-mapping.key-notation-to-key-code]
# delete = 'backspace'
# capslock = 'esc'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                       実行環境設定                                             ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[exec]
# 親プロセスから環境変数を継承
# オプション: true, false
inherit-env-vars = true

[exec.env-vars]
# 実行されるコマンドの環境変数
# 既存の変数に対して ${VAR} 補間をサポート
PATH = "/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}"
# カスタム環境変数（例）:
# EDITOR = 'nvim'
# BROWSER = 'Safari'
# TERMINAL = 'Ghostty'
# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                              イベントコールバック                              ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝
# フォーカスが変更されたときに実行するコマンド
# 単一のコマンド（文字列）または複数のコマンド（配列）を指定可能
# 利用可能な変数: ${focused} ${workspace}
# 例（使用する場合はコメント解除）:
# on-focus-changed = 'exec-and-forget echo "Focus changed to ${focused}"'
# on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_focus_change focused=${focused}']
# フォーカスされているモニターが変更されたときに実行するコマンド
# 利用可能な変数: ${focused-monitor} ${workspace}
# 例: 新しくフォーカスされたモニターの中心にマウスを移動
on-focused-monitor-changed = "move-mouse monitor-lazy-center"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                        ウィンドウ検出ルール                                   ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# ウィンドウが検出されたときに自動的に設定
# 利用可能な条件:
#   - app-id: バンドル識別子（'aerospace list-apps' で確認）
#   - app-name-regex-substring: アプリ名の部分的な正規表現マッチ
#   - window-title-regex-substring: ウィンドウタイトルの部分的な正規表現マッチ
#   - workspace: 現在のワークスペース名
#   - during-aerospace-startup: HyprSpace起動中のみ
#
# 利用可能なコマンド:
#   - layout floating/tiling
#   - move-node-to-workspace（使用する場合は最後のコマンドである必要があります）
#
# 例（使用する場合はコメント解除して変更）:

